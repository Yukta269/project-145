<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-octahedron
            position = "3 0.5 -3"
            color = "#FF926B"
            radius = "0.45">
            </a-octahedron>
            <a-ring
            position = "5 0.5 -3"
            color = "teal"
            radius-inner = "0.25"
            radius-outer = "0.7">
            </a-ring>
            <a-box
            position = "1 0.5 -3" 
            rotation="0 45 0" 
            color="#4CC3D9">
            </a-box>
            <a-sphere
            position="7 0.5 -3" 
            radius="0.5" 
            color="#EF2D5E">
            </a-sphere>
            
        </a-scene>
    </body>
</html>
